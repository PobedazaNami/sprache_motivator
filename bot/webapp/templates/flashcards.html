<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashcards</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/static/css/flashcards.css?v=20260205_05">
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading" class="screen active">
            <div class="loader"></div>
            <p id="loading-text">Загрузка...</p>
        </div>

        <!-- Sets list screen -->
        <div id="sets-screen" class="screen">
            <div class="header">
                <h1 id="sets-title"><i class="ph ph-books"></i> Мои наборы</h1>
                <button id="create-set-btn" class="btn-primary">
                    <i class="ph ph-plus-circle"></i> <span id="create-set-text">Создать набор</span>
                </button>
            </div>
            <div id="sets-list" class="sets-list">
                <!-- Sets will be rendered here -->
            </div>
            <div id="no-sets" class="empty-state" style="display: none;">
                <div class="empty-icon"><i class="ph ph-pencil-slash"></i></div>
                <p id="no-sets-text">У вас пока нет наборов карточек</p>
                <p id="no-sets-hint">Создайте первый набор для изучения слов!</p>
            </div>
        </div>

        <!-- Set detail screen -->
        <div id="set-screen" class="screen">
            <div class="header set-header">
                <button id="back-to-sets" class="btn-nav-small"><i class="ph ph-arrow-left"></i></button>
                <div class="set-title-container" id="set-name-trigger">
                    <h1 id="set-name" title="Нажми, чтобы изменить"></h1>
                    <i class="ph ph-pencil-simple-slash edit-indicator"></i>
                </div>
                <div style="width: 40px;"></div> <!-- Spacer for balance if needed -->
            </div>
            <div class="set-actions">
                <button id="study-btn" class="btn-primary btn-large">
                    <i class="ph ph-student"></i> <span id="study-text">Изучать</span>
                </button>
                <button id="add-card-btn" class="btn-secondary">
                    <i class="ph ph-plus"></i> <span id="add-card-text">Добавить карточку</span>
                </button>
            </div>
            <div id="cards-preview" class="cards-preview">
                <!-- Cards preview will be rendered here -->
            </div>
            <button id="delete-set-btn" class="btn-danger">
                <span id="delete-set-text"><i class="ph ph-trash"></i> Удалить набор</span>
            </button>
        </div>

        <!-- Study screen -->
        <div id="study-screen" class="screen">
            <div class="header study-header">
                <div class="header-left">
                    <button id="back-to-set" class="btn-back" style="opacity: 0; pointer-events: none;"><i class="ph ph-arrow-left"></i></button>
                    <!-- Study Timer -->
                    <div id="study-timer" class="study-timer">
                        <div id="timer-display" class="timer-display" title="Нажмите чтобы установить таймер">
                            <i class="ph ph-timer"></i>
                            <span id="timer-text">00:00</span>
                        </div>
                    </div>
                    <!-- Timer Setup Modal -->
                    <div id="timer-setup" class="timer-setup" style="display:none;">
                        <div class="timer-setup-inner">
                            <label class="timer-label"><i class="ph ph-clock-countdown"></i> мин</label>
                            <input type="range" id="timer-range" class="timer-range" min="1" max="60" value="5">
                            <span id="timer-range-value" class="timer-range-value">5</span>
                            <button id="timer-start-btn" class="timer-start-btn"><i class="ph ph-play"></i></button>
                            <button id="timer-close-btn" class="timer-close-btn"><i class="ph ph-x"></i></button>
                        </div>
                    </div>
                </div>
                <div class="header-center">
                    <div class="progress-badge">
                        <span id="card-counter">1/10</span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="shuffle-cards" class="btn-icon-only" type="button" title="Shuffle"><i class="ph ph-shuffle"></i></button>
                    <button id="toggle-reverse" class="btn-icon-only" type="button" title="Reverse"><i class="ph ph-arrows-left-right"></i></button>
                </div>
            </div>
            
            <div class="card-container">
                <!-- Card Stack Effect -->
                <div class="card-stack-bg card-stack-2"></div>
                <div class="card-stack-bg card-stack-1"></div>
                
                <div id="flashcard" class="flashcard">
                    <div class="card-inner">
                        <div class="card-front">
                            <p id="card-front-text"></p>
                        </div>
                        <div class="card-back">
                            <p id="card-back-text"></p>
                            <p id="card-back-example" class="card-example" style="display:none"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Floating Navigation Buttons -->
                <button id="prev-card" class="btn-nav-floating btn-nav-left" disabled>
                    <i class="ph ph-caret-left"></i>
                </button>
                <button id="exit-study-mode" class="btn-nav-floating btn-nav-center">
                    <i class="ph ph-x"></i>
                </button>
                <button id="next-card" class="btn-nav-floating btn-nav-right">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>
            
            <!-- Footer removed -->
        </div>

        <!-- Create set modal -->
        <div id="create-set-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-create-set-title">Создать набор</h2>
                <input type="text" id="set-name-input" placeholder="Название набора" maxlength="50">
                <div class="modal-actions">
                    <button id="cancel-create-set" class="btn-secondary" type="button">
                        <span id="cancel-text">Отмена</span>
                    </button>
                    <button id="confirm-create-set" class="btn-primary" type="button">
                        <span id="create-text">Создать</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Rename set modal -->
        <div id="rename-set-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-rename-set-title">Переименовать набор</h2>
                <input type="text" id="rename-set-input" placeholder="Название набора" maxlength="50">
                <div class="modal-actions">
                    <button id="cancel-rename-set" class="btn-secondary" type="button">
                        <span id="cancel-text-rename">Отмена</span>
                    </button>
                    <button id="confirm-rename-set" class="btn-primary" type="button">
                        <span id="save-text-rename">Сохранить</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add card modal -->
        <div id="add-card-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-add-card-title">Добавить карточку</h2>
                <textarea id="card-front-input" placeholder="Лицевая сторона (слово)" rows="2"></textarea>
                <textarea id="card-back-input" placeholder="Обратная сторона (перевод)" rows="2"></textarea>
                <textarea id="card-example-input" placeholder="Пример предложения" rows="2"></textarea>
                <div class="modal-actions">
                    <button id="cancel-add-card" class="btn-secondary" type="button">
                        <span id="cancel-add-text">Отмена</span>
                    </button>
                    <button id="confirm-add-card" class="btn-primary" type="button">
                        <span id="add-text">Добавить</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Edit card modal -->
        <div id="edit-card-modal" class="modal">
             <div class="modal-content">
                <h2 id="modal-edit-card-title">Редактировать карточку</h2>
                <textarea id="card-front-edit" placeholder="Лицевая сторона (слово)" rows="2"></textarea>
                <textarea id="card-back-edit" placeholder="Обратная сторона (перевод)" rows="2"></textarea>
                <textarea id="card-example-edit" placeholder="Пример предложения" rows="2"></textarea>
                <div class="modal-actions">
                    <button id="cancel-edit-card" class="btn-secondary" type="button">Отмена</button>
                    <button id="confirm-edit-card" class="btn-primary" type="button">Сохранить</button>
                </div>
            </div>
        </div>
        
        <!-- Delete confirmation modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h2 id="delete-title">Удалить набор?</h2>
                <p id="delete-warning">Все карточки в этом наборе будут удалены.</p>
                <div class="modal-actions">
                    <button id="cancel-delete" class="btn-secondary" type="button">
                        <span id="cancel-delete-text">Отмена</span>
                    </button>
                    <button id="confirm-delete" class="btn-danger" type="button">
                        <span id="confirm-delete-text">Удалить</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="/static/js/flashcards.js?v=20260205_01"></script>
</body>
</html>
