name: Build and Package

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          MISSING=()
          test -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" || MISSING+=(TELEGRAM_BOT_TOKEN)
          test -n "${{ secrets.OPENAI_API_KEY }}" || MISSING+=(OPENAI_API_KEY)
          if [ ${#MISSING[@]} -gt 0 ]; then echo "Missing: ${MISSING[*]}"; exit 1; fi
          echo "All required secrets present"

      - name: Generate .env
        run: |
          cat > .env << EOF
          BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          ADMIN_IDS=123456789
          POSTGRES_DB=sprache_bot
          POSTGRES_USER=sprache_user
          POSTGRES_PASSWORD=sprache_password
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          REDIS_HOST=redis
          REDIS_PORT=6379
          MAX_CONCURRENT_USERS=100
          DAILY_TRAINER_TIMES=08:00,14:00,20:00
          MAX_TOKENS_PER_USER_DAILY=10000
          CACHE_TTL_SECONDS=2592000
          # Optional: add MONGODB_URI here if needed
          EOF
          echo "Created .env (masked):"; sed 's/=.*/=***/' .env

      - name: Build Docker image
        run: docker-compose build

      - name: Package artifacts
        run: |
          tar -czf sprache-motivator-deployment.tar.gz \
            docker-compose.yml Dockerfile .env bot alembic alembic.ini requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprache-motivator-deployment
          path: sprache-motivator-deployment.tar.gz
          retention-days: 30

      - name: Verify .env
        run: |
          test -f .env || { echo ".env missing"; exit 1; }
          echo "Keys:"; cut -d= -f1 .env
