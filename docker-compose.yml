version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  languagetool:
    image: erikvl87/languagetool:latest
    environment:
      - LT_SERVER_OPTS=-Xms256m -Xmx1g
    ports:
      - "8010:8010"
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8010/v2/languages" ]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      languagetool:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - LANGUAGETOOL_URL=http://languagetool:8010
      # Optional: enable automatic routing/HTTPS via nginx-proxy + nginx-proxy-acme
      # Set WEBAPP_HOST and LETSENCRYPT_EMAIL in environment (GitHub Actions/.env)
      - VIRTUAL_HOST=${WEBAPP_HOST:-}
      - VIRTUAL_PORT=${WEBAPP_PORT:-8080}
      - LETSENCRYPT_HOST=${WEBAPP_HOST:-}
    ports:
      # Expose the Mini App port (use a free port on the host, e.g. 8083)
      - "${WEBAPP_PORT:-8080}:${WEBAPP_PORT:-8080}"
    networks:
      - default
      - nginx-proxy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  redis_data:

networks:
  nginx-proxy:
    external: true
